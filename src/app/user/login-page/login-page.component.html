<main>
  <div *ngIf="!(afAuth.authState | async)" class="google-login-group">
    <h1>Login</h1>
    <button mat-raised-button appGoogleSignin>
      <img class="google-svg" src="/assets/google-svgrepo-com.svg"/> Login with Google
    </button>
  </div>

  <app-email-login></app-email-login>

  <div *ngIf="afAuth.authState | async as user" class="logout" class="google-login-group">
    <p>
      Logged in as <strong>{{user.email}}</strong>
    </p>
    <button mat-stroked-button (click)="afAuth.signOut()">Logout</button>
  </div>
</main>
